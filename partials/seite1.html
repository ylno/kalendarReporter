<div>
	<h1>Kalenderauswertung Deines Google-Kalenders</h1>

	<button ng-click="login()" ng-show="showLoginButton">Anmelden</button>
	<button ng-click="logout()" ng-show="!showLoginButton">Abmelden</button>

	<div ng-show="!showLoginButton">
		<p>Welche Kalender m√∂chtest du auswerten?</p>

		<ul>
			<li ng-repeat="calendar in calendarList">
				<label>
					<input type="checkbox" ng-model="data.choosenCalendar[calendar.id]">{{calendar.summary}}</input>
				</label>
			</li>
		</ul>

		<!--label for="singleSelect">Auswertungszeitraum:
		<select name="singleSelect" ng-model="data.singleSelect">
			<option value="1">Aktueller Monat</option>
			<option value="2">Letzer Monat</option>
		</select></label><br-->

		<label>Startdatum <input type="date" ng-model="data.startdate"/></label>
		<label>Enddatum <input type="date" ng-model="data.enddate"/></label>

		<br/>
		<label>Filter <input type="text" ng-model="data.filter"/></label>
		<br/>
		<button ng-click="startCalculation()">Auswerten</button>

		Ergebnis: <b>{{total | number: 2}} Stunden</b>
		<table class="table table-striped">
			<thead>
			<tr>
				<th>Datum</th>
				<th>Dauer</th>
				<th>Beschreibung</th>
			</tr>
			</thead>
			<tbody>

			<tr ng-repeat="event in resultList">
				<td>{{event.start | date}}</td>
				<td>{{event.getDuration() | number: 2}}h</td>
				<td>{{event.summary}}</td>
			</tr>

			</tbody>
		</table>

	</div>
	<!--<pre>{{resultList |json}}</pre>-->


	<!--<pre><code>{{data | json}}</code></pre>-->
	<!--<pre><code>{{calendarList | json}}</code></pre>-->


</div>
